<!DOCTYPE html>
<html>
  <head>
    <title>Processing...</title>
    <style>
      body {
        background-color: #F5F5F5;
      }
      
      h1 {
        font-size: 2em;
        color: #333333;
        margin-top: 40px;
        text-align: center;
      }
      
      p {
        font-size: 1.2em;
        color: #666666;
        margin-top: 20px;
        text-align: center;
      }
      
      .loader {
        display: inline-block;
        width: 30px;
        height: 30px;
        border: 4px solid #CCCCCC;
        border-radius: 50%;
        border-top-color: #3498db;
        animation: spin 1s ease-in-out infinite;
        margin: 30px auto;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <h1>Processing...</h1>
    <div class="loader"></div>
    <p>Please wait while we process your request.</p>
  </body>
</html>
