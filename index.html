<!DOCTYPE html>
<html>
  <head>
    <title>Processing...</title>
    <style>
      body {
        background-color: #F8F8F8;
        font-family: Arial, sans-serif;
      }
      
      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        padding-top: 80px;
      }
      
      h1 {
        font-size: 3em;
        color: #333333;
        margin-bottom: 20px;
      }
      
      p {
        font-size: 1.2em;
        color: #666666;
        margin-bottom: 40px;
      }
      
      .loader {
        display: inline-block;
        width: 60px;
        height: 60px;
        border: 6px solid #CCCCCC;
        border-radius: 50%;
        border-top-color: #3498db;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 30px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Processing...</h1>
      <div class="loader"></div>
      <p>Please wait while we process your request.</p>
    </div>
  </body>
</html>
